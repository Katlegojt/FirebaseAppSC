<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-label floating >Email</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="user.email">
    
        </ion-input>
    
      </ion-item>
      <ion-item>
          <ion-label floating >Password</ion-label>
          <ion-input type="text" name="password" [(ngModel)]="user.password">
      
          </ion-input>
      
        </ion-item>
        <ion-button (click)="register(user)">Register</ion-button>

</ion-content>
