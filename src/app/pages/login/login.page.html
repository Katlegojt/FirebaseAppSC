<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label floating >Email</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="user.email">

    </ion-input>

  </ion-item>
  <ion-item>
      <ion-label floating >Password</ion-label>
      <ion-input type="text" name="password" [(ngModel)]="user.password">
  
      </ion-input>
  
    </ion-item>
    <ion-button (click)="login(user)">Login</ion-button>
    <ion-button routerLink="/register">Register</ion-button>
    <ion-button (click)="googleSignIn()">Login with Google</ion-button>
    <ion-button routerLink="/one-time-pin">Request a for an OTP</ion-button>

</ion-content>
