<ion-header>
  <ion-toolbar>
    <ion-title>addItem</ion-title>
    <ion-back-button slot="start"defultHref="/"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Name :</ion-label>
    <ion-input [(ngModel)]="item.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Price :</ion-label>
    <ion-input [(ngModel)]="item.price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Type :</ion-label>
    <ion-input [(ngModel)]="item.type"></ion-input>
  </ion-item>
  <ion-button color="primary" (click)='submit()'>Post</ion-button>
</ion-content>
