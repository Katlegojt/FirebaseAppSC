<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
     Shopping App 
    </ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content>
    <label>Welcome : {{email}}</label>
     <ion-list>
      <ion-item *ngFor="let item of itemList " (click)="updateItem(item)">
  <ion-label>
    
    {{ item.name }}
    {{ item.price }}
    {{ item.type }}

  </ion-label>
</ion-item>
</ion-list>
  <ion-button [routerLink]="['/add-item']">Add Item</ion-button>
  <ion-button [routerLink]="['/delete-item']">Delete</ion-button>

</ion-content>
